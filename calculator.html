<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-3.2.1.slim.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="container-heading">
            <h1>CALCULATOR</h1>
        </div>
        <div class="col-6 calculator p-3">
            <div class="row display d-flex">
                <input type="text" class="border-0 col-10" name="number_display" id="number_display"
                    oninput="getinput()">
                <input type="text" class="border-0 col-2" name="operation_display" id="operation_display">
            </div>
            <div class="row keys-div">
                <div class="row d-flex mb-1 justify-content-right">
                    <div class="col-2 p-2 text-center btn key me-1">DEG</div>
                    <div class="col-2 p-2 text-center btn key me-1">F-E</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key me-1 text-muted">MC</div>
                    <div class="col-2 p-2 text-center btn key me-1 text-muted">MR</div>
                    <div class="col-2 p-2 text-center btn key me-1">M+</div>
                    <div class="col-2 p-2 text-center btn key me-1">M-</div>
                    <div class="col-2 p-2 text-center btn key me-1">MS</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-3 p-2 text-center btn key me-1">Trignometry<i
                            class="fa-solid fa-angle-down ms-1"></i></div>
                    <div class="col-3 p-2 text-center btn key me-1">Function<i class="fa-solid fa-angle-down ms-1"></i>
                    </div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1">2<sup>nd</sup></div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayNum(3.14)">&pi;</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1">e</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="clearAll()">C</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="backspace()"><i
                            class="fas fa-backspace"></i></div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="square()">x<sup>2</sup></div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="inverse()">1/x</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="absolute()">|x|</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="exponential()">exp</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="modulus()">mod</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayNum(9)"><sup>2</sup>√x
                    </div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayNum(40)">(</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayNum(41)">)</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1">n!</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayOpt('/')">÷</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1">x<sup>y</sup></div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(7)">7</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(8)">8</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(9)">9</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayOpt('*')">X</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1">10<sup>x</sup></div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(4)">4</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(5)">5</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(6)">6</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayOpt('-')">-</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1">log</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(1)">1</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(2)">2</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(3)">3</div>
                    <div class="col-2 p-2 text-center btn key key-operation me-1" onclick="displayOpt('+')">+</div>
                </div>
                <div class="row d-flex mb-1">
                    <div class="col-2 p-2 text-center btn key key-operation me-1">ln</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1"><sup>+</sup>/<sub>-</sub></div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum(0)">0</div>
                    <div class="col-2 p-2 text-center btn key key-num me-1" onclick="displayNum('.')">.</div>
                    <div class="col-2 p-2 text-center btn key-equal me-1" onclick="evaluateString()">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>



</html>
